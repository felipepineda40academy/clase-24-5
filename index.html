<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="m-5">
    <h1>Formulario para pago del servicio publico de agua:</h1>
    <form id="myForm">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Ciudad:</label>
          <input type="text" class="form-control" id="ciudad" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">Tu ciudad actual.</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Canton:</label>
          <input type="text" class="form-control" id="canton">
          <div id="emailHelp" class="form-text">Tu distrito actual.</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Distrito: </label>
          <input type="text" class="form-control" id="distrito" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">Tu distrito actual.</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Numero de medidor:</label>
          <input type="text" class="form-control" id="numero_de_medidor">
          <div id="emailHelp" class="form-text">Este es el numero que tu proovedor te ha brindado.</div>
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="recordatorios">
          <label class="form-check-label" for="exampleCheck1">Deseo recordatorios de mi pago del agua.</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <button id="delete_button" type="button" class="btn btn-danger">Eliminar</button>
      </form>
    </div>
    <script src="./index.js"></script>
</body>
</html>
